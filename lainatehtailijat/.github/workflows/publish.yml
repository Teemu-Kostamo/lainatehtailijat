name: publish
on: [push]
jobs:
publish-lainatehdas-image:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v2
- name: Login to GitHub Container Registry
uses: docker/login-action@v1
with:
registry: ghcr.io
username: ${{ github.actor }}
password: ${{ secrets.GITHUB_TOKEN }}
- name: Build the lainatehdas Docker image
run: |
       docker build . --tag ghcr.io/Teemu-Kostamo/lainatehtailijat:latest
       docker run ghcr.io/Teemu-Kostamo/lainatehtailijat:latest
       docker push ghcr.io/Teemu-Kostamo/lainatehtailijat:latest